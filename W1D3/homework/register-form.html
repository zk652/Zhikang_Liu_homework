<!DOCTYPE html>
<html>
  <head>
    <title>Register-Form</title>
    <link rel="stylesheet" href="register-form.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="register">Register</h1>
        <p class="p1">
          Create your account. It's free and only takes a minute.
        </p>

        <div class="name">
          <input class="firstName" type="text" placeholder="First Name" />
          <input class="lastName" type="text" placeholder="Last Name" />
        </div>
        <input class="email" type="text" placeholder="Email" />
        <input class="password" type="text" placeholder="Password" />
        <input
          class="confirm-password"
          type="text"
          placeholder="Confirm Password"
        />

        <p class="p2">
          <input type="checkbox" />
          <label>I accept the</label>
          <label class="term">Terms of Use</label>
          <label>&</label>
          <label class="policy">Privacy Policy.</label>
        </p>

        <button class="button">Register Now</button>
      </form>
    </div>
    <p class="p3">
      Already have an account? <label class="sign-in">Sign in</label>
    </p>
  </body>
</html>
