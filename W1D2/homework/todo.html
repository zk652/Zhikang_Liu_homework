<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta name="description" content="to-do list" />
  </head>
  <body>
    <div>
      <h1>To Do List</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Add new task"
          required
        />
        <button type="submit">+</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
